<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Socket Client</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
      crossorigin="anonymous"
    />

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <main class="container">
      <h1 class="mt-2">Socket Client</h1>
      <hr />

      <p>
        Server status:
        <span id="lblOnline" class="text-success">Online</span>
        <span id="lblOffline" class="text-danger">Offline</span>
      </p>

      <div class="row">
        <div class="col">
          <input type="text" id="txtMessage" class="form-control" />
        </div>

        <div class="col">
          <button class="btn btn-primary" id="btnSend">
            Enviar
          </button>
        </div>
      </div>
    </main>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
  </body>
</html>
